<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Harm Reduction Quest</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem;
    }
  </style>
</head>
<body>
  <main>
    <h1 class="text-3xl font-bold mb-4">⚠️ You’re Offline</h1>
    <p class="text-lg mb-6">
      Don’t worry! You can still access previously loaded parts of the Harm Reduction Quest app.
      <br />
      Once your connection is restored, all features will be available again.
    </p>
    <button onclick="location.reload()" class="bg-white text-indigo-600 font-bold px-6 py-3 rounded-full shadow-lg hover:bg-indigo-100 transition">
      Retry Connection
    </button>
  </main>
</body>
</html>
